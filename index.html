<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --verde-escuro: #064e3b;
            --verde-principal: #10b981;
            --verde-zap: #25d366;
            --dourado: #f59e0b;
            --fundo-overlay: rgba(6, 78, 59, 0.75);
            --texto: #f0fdf4;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(var(--fundo-overlay), var(--fundo-overlay)),
                        url('https://images.unsplash.com/photo-1601016160334-9891bfd3006c?q=80&w=1200&auto=format&fit=crop') center/cover fixed;
            color: white;
            overflow-x: hidden;
        }

        header {
            background: rgba(6, 78, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 30px 15px 40px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .filtros {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn-filtro {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .btn-filtro::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            top: 0; left: 0;
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        .btn-filtro:hover::after, .btn-filtro.ativo::after {
            transform: translateX(100%);
        }

        .btn-filtro.ativo {
            background: white;
            color: var(--verde-escuro);
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .tag-tipo {
            position: absolute;
            top: 12px; left: 12px;
            background: linear-gradient(135deg, var(--dourado), #d97706);
            color: white;
            font-size: 0.7rem;
            padding: 6px 12px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 3;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .card-img-box {
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .card-img-box::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent 50%, rgba(0,0,0,0.4));
            opacity: 0;
            transition: opacity 0.4s;
        }

        .card:hover .card-img-box::after {
            opacity: 1;
        }

        .card-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .card-img-box img {
            transform: scale(1.15);
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-nome {
            font-weight: 600;
            font-size: 1rem;
            color: var(--verde-escuro);
            margin-bottom: 8px;
        }

        .card-preco {
            color: var(--verde-principal);
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .ver-detalhes {
            background: rgba(16,185,129,0.1);
            color: var(--verde-principal);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-box {
            background: white;
            width: 100%;
            max-width: 420px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            animation: modalScale 0.4s ease;
        }

        @keyframes modalScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-img-top {
            height: 280px;
            overflow: hidden;
        }

        .modal-img-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-content {
            padding: 25px;
            color: #111;
        }

        .fechar {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
        }

        .modal-titulo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 8px;
        }

        .modal-preco {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--verde-principal);
            margin: 10px 0 20px;
        }

        .modal-desc {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 30px;
        }

        .btn-comprar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--verde-zap);
            color: white;
            padding: 18px;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(37,211,102,0.4);
            transition: all 0.3s;
        }

        .btn-comprar:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(37,211,102,0.5);
        }

        footer {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        /* Animação de entrada dos cards */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        /* ... até o último */
    </style>
</head>
<body>

    <header>
        <h1>Catálogo Premium</h1>
        <div class="filtros">
            <button class="btn-filtro ativo" onclick="filtrar('todos', this)">Todos</button>
            <button class="btn-filtro" onclick="filtrar('hibrida', this)">Híbrida</button>
            <button class="btn-filtro" onclick="filtrar('indica', this)">Indica</button>
            <button class="btn-filtro" onclick="filtrar('sativa', this)">Sativa</button>
            <button class="btn-filtro" onclick="filtrar('essencia', this)">Essências</button>
        </div>
    </header>

    <div class="container">
        <!-- Todos os seus cards permanecem iguais, só atualizei classes e estrutura mínima -->
        <!-- Exemplo de um card (os outros são idênticos ao original, só com classes novas) -->
        <div class="card" data-categoria="hibrida" onclick="abrirModal('Jeeter Juice Live Resin - Mac & Cookies | Hybrid', '190.00', 'Uma fusão cremosa de notas amanteigadas e de biscoito. Garante um efeito equilibrado que acalma a mente enquanto relaxa os músculos.', 'https://i.postimg.cc/pd8SSwyZ/IMG-2554.jpg')">
            <span class="tag-tipo">Híbrida</span>
            <div class="card-img-box">
                <img src="https://i.postimg.cc/pd8SSwyZ/IMG-2554.jpg" alt="Mac & Cookies">
            </div>
            <div class="card-content">
                <div class="card-nome">Jeeter Juice Mac & Cookies</div>
                <div class="card-preco">R$ 190,00</div>
                <div class="ver-detalhes">Ver Detalhes</div>
            </div>
        </div>

        <!-- Cole aqui todos os outros cards do seu código original (mantendo a mesma estrutura onclick e data-categoria) -->
        <!-- Não vou repetir todos aqui para não ficar gigante, mas você só copia e cola os seus -->

        <div class="card" data-categoria="essencia" onclick="abrirModal('Essência Mint Ice', '35.00', 'Sabor de menta extra forte e gelada. Frasco de 30ml.', 'https://images.unsplash.com/photo-1608649068058-20e4c605df0c?q=80&w=600&auto=format&fit=crop')">
            <span class="tag-tipo">Essência</span>
            <div class="card-img-box">
                <img src="https://images.unsplash.com/photo-1608649068058-20e4c605df0c?q=80&w=600&auto=format&fit=crop" alt="Mint Ice">
            </div>
            <div class="card-content">
                <div class="card-nome">Essência Mint Ice</div>
                <div class="card-preco">R$ 35,00</div>
                <div class="ver-detalhes">Ver Detalhes</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Catálogo Premium - Todos os direitos reservados</p>
    </footer>

    <div class="modal-overlay" id="janela" onclick="fecharSeClicarFora(event)">
        <div class="modal-box">
            <button class="fechar" onclick="fecharModal()">×</button>
            <div class="modal-img-top">
                <img src="" id="m-img" alt="Produto">
            </div>
            <div class="modal-content">
                <div class="modal-titulo" id="m-nome">Nome</div>
                <div class="modal-preco" id="m-preco">R$ 0,00</div>
                <div class="modal-desc" id="m-desc">Descrição</div>
                <a href="#" id="link-zap" class="btn-comprar" target="_blank">
                    <i class="fab fa-whatsapp"></i> Comprar no WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        var telefone = "5562996084455";

        function filtrar(categoria, botaoClicado) {
            document.querySelectorAll('.btn-filtro').forEach(b => b.classList.remove('ativo'));
            botaoClicado.classList.add('ativo');

            document.querySelectorAll('.card').forEach(card => {
                const tipo = card.getAttribute('data-categoria');
                card.style.display = (categoria === 'todos' || tipo === categoria) ? 'block' : 'none';
                if (card.style.display === 'block') {
                    card.style.animation = 'none';
                    setTimeout(() => card.style.animation = 'fadeInUp 0.6s ease forwards', 10);
                }
            });
        }

        function abrirModal(nome, preco, descricao, imagemLink) {
            document.getElementById('m-nome').innerText = nome;
            document.getElementById('m-desc').innerText = descricao;
            document.getElementById('m-img').src = imagemLink;
            
            const precoFormatado = "R$ " + parseFloat(preco).toFixed(2).replace(".", ",");
            document.getElementById('m-preco').innerText = precoFormatado;

            const mensagem = `Olá! Tenho interesse no *${nome}* (${precoFormatado}).`;
            document.getElementById('link-zap').href = "https://wa.me/" + telefone + "?text=" + encodeURIComponent(mensagem);

            document.getElementById('janela').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('janela').style.display = 'none';
        }

        function fecharSeClicarFora(e) {
            if (e.target.id === 'janela') fecharModal();
        }

        // Animação inicial dos cards
        window.addEventListener('load', () => {
            document.querySelectorAll('.card').forEach((card, i) => {
                card.style.animationDelay = `${i * 0.05}s`;
            });
        });
    </script>
</body>
</html>
